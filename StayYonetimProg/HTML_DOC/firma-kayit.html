    <!-- Bu Kısım Header Kısmıdır Bu Kısımı Değiştirmeyiniz Değiştirmek İsterseniz Benden Bilgi Alınız. -->
    <div class="container" style="margin-top: 50px;">
        <div class="row align-items-center">
            <!-- Bu Kısımda Logo Ve Başlık Alanı Yer Alacak. -->
            <div class="col-md-12">
                <center>
                    <a href="index.html"><img class="logo" src="file/img/logo.png"></a>
					<a href="index.html"><h2 class="hh">Staj Yönetim Projesi</h2></a>
                </center>
            </div>
        </div>
    </div>
    <!-- Header Kısımı Bitişi -->

    <div class="container" style="margin-top: 20px; margin-bottom: 100px;">
        <div class="row">
            <div class="col-md-12">
                <!-- Burası Sayfanın Asıl İçeriğininin Geleceği Yer (Body) Kısmı Buraya Kodlarınızı Yazacaksınız. -->

                <div class="div">

                    <div class="container-fluid">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <img src="file/img/img.png" class="img1 img_res" style="width: 100%;" />
                            </div>
                            <div class="col-md-6 cizgi">

                                <center>
                                    <h2 style="color: #3C9CCC;"><i class="fas fa-user-plus" style="color: #95a5a6;"></i> <strong>Firma Kayıt</strong></h2>
                                    <hr style="margin-top: 0px; margin-bottom: 0px; height: 3px; border-radius: 5px; width: 50%;">
                                </center>

                                <div class="row" style="margin-top: 20px; padding-left: 20px; padding-right: 20px;">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="1" class="form-label"><i class="fas fa-caret-right"></i>&nbsp;Firma Adı</label>
                                            <input type="text" class="form-control" id="1" placeholder="Örn: Apple">
                                        </div>
                                        <div class="mb-3">
                                            <label for="3" class="form-label"><i class="fas fa-caret-right"></i>&nbsp;Şifre</label>
                                            <input type="password" class="form-control" id="3" placeholder="***********">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="4" class="form-label"><i class="fas fa-caret-right"></i>&nbsp;Soy İsim</label>
                                            <input type="email" class="form-control" id="4" placeholder="Örn: apple@apple.com.tr">
                                        </div>
                                        <div class="mb-3">
                                            <label for="6" class="form-label"><i class="fas fa-caret-right"></i>&nbsp;Şifre Tekrar</label>
                                            <input type="password" class="form-control" id="6" placeholder="***********">
                                        </div>
                                    </div>
                                    <center>
                                        <hr style="margin-top: 0px; margin-bottom: 10px; height: 3px; border-radius: 5px; width: 100%;">
                                    </center>
                                    <div class="col-md-6">
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-secondary btn-lg" type="button" style="border-radius: 10px;"><i class="fas fa-times"></i>&nbsp;İptal</button>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="d-grid gap-2">
                                            <button class="btn button1 btn-lg" type="button"><i class="fas fa-arrow-right"></i>&nbsp;Kayıt Ol</button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>

                <!-- Burası Sizin Kodlarınızın Bitiş Kısmı -->
            </div>
        </div>
    </div>
